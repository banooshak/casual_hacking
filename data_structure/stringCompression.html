
<!--Implement a method to perform basic string compression using counts of repeated characters. For example, the string aabcccccaaa would become a2b1c5a3. If the "compreseed" string would not become smaller than the original string, your method should return the original string. You can assume the string has only uppercase and lowercase letters.-->

<html>
	<head>
		<title>String Compression</title>
	</head>
	<body>
		
		<h1>1.6 String Compression</h1>
		<span>Please enter a string:</span>
		<input type="text" name="string"> 
		<br>
		<input type="button" value="String Compression">
		<br>
		<p>Result: <span id="result"></span></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>	
<script type="text/javascript">

	$("[type='button']").click(function(){
		var stringCharArr = $("[name='string']").val().toLowerCase();
		var result = compressString(stringCharArr);
		$("#result").html(result);
	});


function compressString(charArr){

	var counter = 1;
	var compressedString = [];
		

	for(var i=1; i<charArr.length;i++){
		if(charArr[i] == charArr[i-1]){
			counter++;
		}else{
			compressedString.push(charArr[i-1]);
			compressedString.push(counter);
			counter = 1;
		}
		
	}
	compressedString.push(charArr[i-1]);
	compressedString.push(counter);
	console.log(compressedString);

	if(compressedString.length < charArr.length){
		return compressedString;
	}else{
		return charArr + " (The compresed string would not become smaller than the original string!)";
	}


}


// o(n) = n




</script>

	</body>
</html>
